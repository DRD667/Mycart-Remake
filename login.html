<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: skyblue;
        font-family: Poppins;
      }
      form {
        margin: auto;
        margin-top: 7%;
        padding: 5%;
        text-align: center;
        background-color: white;
        width: 65vmin;
        margin: inherit auto;
        box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.05),
          4px 4px 4px 0 rgba(0, 0, 0, 0.3);
      }

      form:before {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%) translateX(-50%);
        height: 30vh;
        width: 100vw;
        background-color: rgba(255, 251, 251, 0.617);
        z-index: -10;
      }

      form input {
        margin-top: 2%;
        width: 90%;
        height: 5vh;
        padding: 1.5em;
      }

      input:focus {
        border: 2px solid skyblue;
        outline: none;
      }
      form h1 {
        color: skyblue;
        margin-bottom: 5%;
      }
      button {
        background-color: rgb(192, 135, 235);
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        margin: 5%;
        text-align: center;
        padding: 0.8em 1.6em;
        border: none;
        border-radius: 50px;
      }
      form button:hover {
        background-color: tomato;
        cursor: pointer;
      }

      h4 {
        color: rgb(192, 135, 235);
        cursor: pointer;
        text-decoration: underline;
      }
      p {
        color: green;
      }
      h4 :hover {
        color: tomato;
      }

      .home {
        margin-top: 1.5em;
        margin-left: 1.5em;
        border-radius: 50px;
        border: 2px solid gray;
        background-color: white;
        padding: 0.5em 1em;
        color: blue;
        display: inline-block;
      }

      .home a {
        font-family: Poppins;
        text-decoration: none;
        font-weight: bold;
      }

      .home:hover {
        background-color: brown;
      }

      .home:hover a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <a href="index.html">Back</a>
    </div>
    <form>
      <h1>Log in to Your Account</h1>

      <input type=" text" placeholder="Username" />
      <br /><br />
      <input type=" password" placeholder="Password" />
      <br /><br />
      <button class="submit" name="Login">Login</button>
      <h4>
        Already have an account?
        <p>Sign up</p>
      </h4>
    </form>
  </body>
</html>
